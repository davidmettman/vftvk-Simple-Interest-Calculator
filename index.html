<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" min="1" max="20" step="25" onchange="updateRate()">
        <span id="rate_val"></span>% <br/>
        
        <button onclick="compute()">Compute Interest</button> <br/>
        
        <footer>&#169; This Calculator belongs to David Mettman</footer>
        </div>
    </body>
</html>
