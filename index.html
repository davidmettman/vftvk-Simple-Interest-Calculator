<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number" id="principal"/>  <br/>
        Rate <input type="range" id="rate" min="1" max="20" value="10.25" onchange="updateRate()">
        <span id="rate_val"></span>% <br/>
        No. of Years  <select>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                     </select><br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button> <br/>
        
        If you deposit <span id="deposit"></span><br/>
        at an interest rate of <span id="irate"></span><br/>
        You will receive an amount of <span id="total"></span><br/>
        in the year <span id="time"></span><br/>
        
        <footer>&#169; This Calculator belongs to David Mettman</footer>
        </div>
    </body>
</html>
